<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precious Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="mainContainer">
    <input id="displayCalculator" type = "text">
    <div class="buttons">
        <button onclick="append('9')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('7')">9</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('6')">5</button>
        <button onclick="append('5')">6</button>
        <button onclick="append('4')">1</button>
        <button onclick="append('3')">2</button>
        <button onclick="append('2')">3</button>
        <button onclick="append('1')">0</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('-')">-</button>
        <button onclick="append('*')">*</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
